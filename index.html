<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words on Stream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            font-size: 32px;
            font-weight: bold;
        }

        #container {
            transform-origin: top left;
            width: 1920px;
            height: 1080px;
            background-color: #420072;
        }

        #frame {
            border: 0;
        }

        #right-banner {
            position: absolute;
            top: 0;
            right: 0;
            width: 192px;
            height: 1080px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-direction: column;
            padding-right: 12px;
        }

        #bottom-banner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1920px;
            height: 54px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-direction: row;
            padding-bottom: 12px;
        }

        .header {
            border: 4px solid #ddccff;
            border-radius: 16px;
            color: #ddccff;
            padding: 4px;
            text-align: center;
        }

        .missing {
            color: #8844cc;
        }

        .found {
            color: #ddccff;
        }

    </style>
</head>
<body>

        <iframe id="frame" width="1920" height="1080"></iframe>
        <div id="right-banner" style="display: none;"></div>

    </div>

                const binary = atob(compressed_boards);
                const compressed = new Uint8Array(binary.split('').map(x => x.charCodeAt(0)));

                const stream = new DecompressionStream('gzip');
                const writer = stream.writable.getWriter();
                writer.write(compressed);
                writer.close();

                const reader = stream.readable.getReader();
                const chunks = [];
                let length = 0;
                while(true) {
                    const {done, value} = await reader.read();
                    if(done) {
                        break;
                    }
                    chunks.push(value);
                    length += value.length;
                }
                const array = new Uint8Array(length);
                let offset = 0;
                for(const chunk of chunks) {
                    array.set(chunk, offset);
                    offset += chunk.length;
                }

                const decoder = new TextDecoder();
                const raw_boards = decoder.decode(array);

                const boards = new Map();
                for(const raw_board of raw_boards.split('\n')) {
                    const words = raw_board.split(' ');
                    let score = 0;
                    const shape = new Uint8Array(5);
                    for(const word of words) {
                        shape[word.length-4]++;
                        for(const letter of word) {
                            score += letter_values[letter.charCodeAt(0)-97];
                        }
                    }
                    const index = score + ';' + shape.join(',');
                    if(!boards.has(index)) {
                        boards.set(index, []);
                    }
                    boards.get(index).push(words);
                }
                return boards;
            }

        })();

        function open_socket() {
            const socket = new WebSocket(`wss://wos2.gartic.es/socket.io/?uid=${id}&EIO=3&transport=websocket`);
            socket.onopen = () => {
                console.log('socket open');
            }

            socket.onerror = (err) => {
                console.log('\n', err);
            }

            socket.onclose = (ev) => {
                console.log('\n', ev);
                clearInterval(socket.interval);
                if(retries < 16) {
                    setTimeout(open_socket, 256 * 2**retries);
                    retries++;
                }
            }

            socket.onmessage = (msg) => {
                socket.lastmsg = Date.now();
                const data = msg.data;

                if(data.startsWith('0')) {
                    retries = 0;
                    const interval = JSON.parse(data.slice(1)).pingInterval;
                    socket.interval = setInterval(() => {
                        if(Date.now() - socket.lastmsg > 2*interval) {
                            console.log('socket timed out');
                            socket.close();
                        }
                        socket.send('2');
                    }, interval);
                }

                else if(data.startsWith('42')) {
                    const [code, parsed] = JSON.parse(data.slice(2)).slice(1);
                    switch(code) {
                        case 1:
                            console.log('board start');
                            initiate_board(parsed);
                            break;
                        case 3:
                            console.log('correct guess');
                            process_guess(parsed);
                            break;
                        case 4:
                            console.log('win');
                            board.state = 1;
                            break;
                        case 5:
                            console.log('lose');
                            board.state = 2;
                            break;
                        case 6:
                            console.log('reset');
                            board.state = 4;
                            break;
                        case 8:
                            console.log('transition');
                            board.state = 4;
                            break;
                        case 10:
                            console.log('reveal');
                            update_board(parsed);
                            break;
                        case 12:
                            console.log('info on load');
                            initiate_board(parsed);
                            break;
                    }
                    update_overlay();
                }
            }
        }

        function initiate_board(data) {
            if(!data.slots || !data.letters) {
                return;
            }
            board = {
                wildcards: 0,
                state: 0
            };
            const letter_counts = new Uint8Array(26);
            for(const letter of data.letters) {
                if(letter === '?') {
                    board.wildcards++;
                } else {
                    letter_counts[letter.charCodeAt(0)-97]++;
                }
            }
            board.letters = letter_counts;
            const word_counts = new Uint8Array(5);
            const found_slots = new Set();
            for(const [ind, slot] of data.slots.entries()) {
                word_counts[slot.letters.length-4]++;
                if(slot.letters[0] !== '.') {
                    found_slots.add(ind);
                    if(slot.hitMax) {
                        board.max = ind;
                    }
                }
            }
            board.counts = word_counts;
            board.found = found_slots;
            board.score = data.maxPoints;
            board.total = data.totalPoints ?? 0;

            find_board();
        }

        function find_board() {
            const index = board.score + ';' + board.counts.join(',');
            const matches = boards.get(index) ?? [];
            const match_map = new Map();

            for(const [index, match] of matches.entries()) {
                const letter_counts = new Uint8Array(26);
                for(const letter of match.at(-1)) {
                    letter_counts[letter.charCodeAt(0)-97]++;
                }
                let wildcards = 0;
                for(let i = 0; i < 26; i++) {
                    const diff = letter_counts[i] - board.letters[i];
                    if(diff > 0) {
                        wildcards += diff;
                    }
                }
                if(wildcards === board.wildcards) {
                    const match_score = match.map(word => {
                        let score = 0;
                        for(const letter of word) {
                            score += letter_values[letter.charCodeAt(0)-97];
                        }
                        return [score, word];
                    });
                    match_map.set(index, match_score);
                }
            }

            board.matches = match_map;
        }

        function update_board(data) {
            board.wildcards = 0;
            const falseLetters = data.falseLetters ?? [];
            const hiddenLetters = data.hiddenLetters ?? [];

            for(const letter of falseLetters) {
                board.letters[letter.charCodeAt(0)-97]--;
            }
            for(const letter of hiddenLetters) {
                board.letters[letter.charCodeAt(0)-97]++;
            }

            find_board();
        }

        function process_guess(data) {
            board.found.add(data.index);
            const delta = data.totalPoints - board.total;
            for(const [index, match] of board.matches) {
                if(delta !== match[data.index][0]) {
                    board.matches.delete(index);
                }
            }
            board.total = data.totalPoints;
            if(data.hitMax) {
                board.max = data.index;
            }
        }

        function update_overlay() {
            switch(board.state) {
                case 0:
                    update_bottom_info();
                    update_bottom();
                    show_bottom();
                    break;
                case 1:
                    hide_bottom();
                    board.state = 3;
                    setTimeout(update_overlay, 5000);
                    break;
                case 2:
                    hide_bottom();
                    board.state = 3;
                    setTimeout(update_overlay, 13000);
                    break;
                case 3:
                    update_side_info();
                    update_right();
                    show_right();
                    break;
                case 4:
                    hide_bottom();
                    hide_right();
                    break;
            }
        }

        function update_bottom_info() {
            if(board.matches.size === 1) {
                const words = board.matches.values().next().value;
                if(board.max) {
                    board.found_letters = ['FULL WORD:', words[board.max][1]];
                } else {
                    const max_letters = new Uint8Array(26);
                    for(const index of board.found) {
                        const word = words[index][1];
                        const letters = new Uint8Array(26);
                        for(const letter of word) {
                            letters[letter.charCodeAt(0)-97]++;
                        }
                        for(let i = 0; i < 26; i++) {
                            max_letters[i] = Math.max(max_letters[i], letters[i]);
                        }
                    }
                    let found_letters = '';
                    for(let i = 0; i< 26; i++) {
                        found_letters += String.fromCharCode(97+i).repeat(max_letters[i]);
                    }
                    board.found_letters = ['LETTERS FOUND:', found_letters];
                }
            } else {
                board.found_letters = ['LETTERS FOUND:', '']
            }
        }

        function update_side_info() {
            if(board.matches.size === 1) {
                const words = board.matches.values().next().value;
                for(const word of words) {
                    word[0] = 0;
                }
                for(const index of board.found) {
                    words[index][0] = 1;
                }
                board.missing = words;
            } else {
                board.missing = [];
            }
        }

        function show_right() {
            const frame = document.getElementById('frame');
            frame.style.transformOrigin = 'left';
            frame.style.transform = 'scale(0.9)';
            document.getElementById('right-banner').style.display = 'flex';
        }

        function hide_right() {
            const frame = document.getElementById('frame');
            frame.style.removeProperty('transform-origin');
            frame.style.removeProperty('transform');
            document.getElementById('right-banner').style.display = 'none';
        }

        function update_right(words) {
            const right = document.getElementById('right-banner')
            right.replaceChildren();
            const header = document.createElement('div');
            header.classList.add('header');
            header.innerText = 'WORDS:';
            right.appendChild(header);
            for(const word of board.missing) {
                const div = document.createElement('div');
                div.innerText = word[1].toUpperCase();
                if(word[0]) {
                    div.classList.add('found');
                } else {
                    div.classList.add('missing');
                }
                right.appendChild(div);
            }
        }

        function show_bottom() {
            const frame = document.getElementById('frame');
            frame.style.transformOrigin = 'top';
            frame.style.transform = 'scale(0.95)';
            document.getElementById('bottom-banner').style.display = 'flex';
        }

        function hide_bottom() {
            const frame = document.getElementById('frame');
            frame.style.removeProperty('transform-origin');
            frame.style.removeProperty('transform');
            document.getElementById('bottom-banner').style.display = 'none';
        }

        function update_bottom() {
            const bottom = document.getElementById('bottom-banner')
            bottom.replaceChildren();
            const header = document.createElement('div');
            header.classList.add('header');
            header.innerText = board.found_letters[0];
            bottom.appendChild(header);
            const div = document.createElement('div');
            div.classList.add('found');
            div.innerText = board.found_letters[1].split('').join(' ').toUpperCase();
            div.style.marginLeft = '4px';
            bottom.appendChild(div);
        }
    </script>
</body>
